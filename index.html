<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB </title>
    <link href="slider.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="one">
        <button class="label" id="red"> R</button>
        <input type="range" min="0" max="255" step="1" value="0" id="r">
        <span id="r-btn" class="output"></span>
    </div>
    <br>
    <div id="two">
        <button class="label" id="blue"> B</button>
        <input type="range" min="0" max="255" step="1" value="0" id="b">
        <span id="b-btn" class="output"></span>
    </div>
    <br>
    <div id="three">
        <button class="label" id="green"> G</button>
        <input type="range" min="0" max="255" step="1" value="0" id="g">
        <span id="g-btn" class="output"></span>
    </div>
    <br>
</div>
<div id="hex"></div>

<script src="slider.js"></script>
</body>
</html>
